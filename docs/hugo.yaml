menu:
  main:
    - identifier: documentation
      name: Документация
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Инструкции
      pageRef: /instructions
      weight: 2
    - identifier: about
      name: О портале
      pageRef: /about
      weight: 4
    - name: Поиск
      weight: 5
      params:
        type: search
    - name: Github
      weight: 6
      url: "https://github.com/SynaxIntelligence/momo-store-docs"
      params:
        icon: github

  sidebar:
    - identifier: about
      name: "О портале"
      pageRef: "/about"
      weight: 2
    - identifier: faq
      name: "FAQ"
      pageRef: "/faq"
      weight: 3

params:
  gitlabRepoBase: "https://github.com/SynaxIntelligence/momo-store-docs"
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/synax_sign_white.png
      dark: images/synax_sign_dark.png
      width: 20
      height: 10
      link: /docs/getting-started/
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
